<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Descrição do meu site" />
    <meta name="keywords" content="xxxxxx,xxxxxxxx,xxxxxxxxxx,xxxxxxxxxx" />
    <meta name="author" content="Salomão Nunes" />
    <title>Rock, paper and scissors</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game">
      <div class="container">
        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
          <!--player-score-->
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
          <!--computer-score-->
        </div>
        <!--score-->

        <div class="intro">
          <h1>Rock, paper and Scissors</h1>
          <button>Let´s Play</button>
        </div>
        <!--intro-->
        <br />
        <div class="match fadeOut">
          <h2 class="winner">Choose an option</h2>
          <div class="hands">
            <div>
              <img class="player-hand" src="images/rock.png" />
            </div>
            <div>
              <img class="computer-hand" src="images/rock.png" />
            </div>
          </div>
          <div class="options">
            <div>
              <button class="rock">rock</button>
            </div>
            <div>
              <button class="paper">paper</button>
            </div>
            <div>
              <button class="scissors">scissors</button>
            </div>
          </div>
        </div>
        <!--match-->
      </div>
      <!--container-->
    </section>
    <!--game-->
    <script src="js/app.js"></script>
  </body>
</html>
